<!--[include file="iw_users_admin_menu.htm" inici=$inici numitems=$numitems campfiltre=$campfiltre filtre=$filtre]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large']--></div>
	<h2><!--[gt text="Create user"]--></h2>
	<form  class="pn-adminform" enctype="multipart/form-data" method="post" name="usersList" action="<!--[pnmodurl modname="iw_users" type="admin" func="create"]-->">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_users"]-->" />
		<table width="100%">
			<tr>
				<td colspan="2">
					<strong><!--[gt text="Data from the user"]--></strong>:
				</td>
			</tr>
			<tr>
				<td width="150">
					<!--[gt text="Name"]-->
				</td>
				<td>
					<input type="text" name="nom" />
				</td>
			</tr>
			<tr>
				<td>
					<!--[gt text="1st surname"]-->
				</td>
				<td>
					<input type="text" name="cognom1" />
				</td>
			</tr>
			<tr>
				<td>
					<!--[gt text="2nd surname"]-->
				</td>
				<td>
					<input type="text" name="cognom2" />
				</td>
			</tr>
			<!--[if $canChangeAvatar]-->
				<tr>
					<td>
						<!--[gt text="Avatar"]-->
					</td>
					<td>
						<div>
							<input type="file" name="avatar" size="30">
						</div>
						<div style="width: 200px; margin-top: 20px;" class="pn-informationmsg">
							<!--[gt text="The avatar image must be 90x120 px aproximately with the extensions jpg, gif or png"]-->
						</div>
					</td>
				</tr>
			<!--[/if]-->
			<tr>
				<td colspan="2">
					<strong><!--[gt text="Data Connection"]--></strong>:
				</td>
			</tr>
			<tr>
				<td>
					<!--[gt text="User name"]-->*
				</td>
				<td>
					<input type="text" name="uname" />
				</td>
			</tr>
			<tr>
				<td>
					<!--[gt text="Password"]-->*
				</td>
				<td>
					<input type="text" name="pass" />
				</td>
			</tr>
			<tr>
				<td>
					<!--[gt text="E-mail"]-->*
				</td>
				<td>
					<input type="text" name="email" />
				</td>
			</tr>
			<tr>
				<td>
					<!--[gt text="Initial groups"]-->*
				</td>
				<td>
					<!--[foreach item=group from=$groups]-->
						<div><input type="checkbox" name="group[]" <!--[if $defaultgroup eq $group.name]-->checked onchange="this.checked=true"<!--[/if]--> value="<!--[$group.id]-->" /><!--[$group.name]--></div>
					<!--[/foreach]-->
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<!--[gt text="The fields with * are required"]-->
				</td>
			</tr>
		</table>
		<div style="text-align: center;">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Create user" __title="Create user"]--><!--[gt text="Create user"]-->
			<a href="<!--[pnmodurl modname="iw_users" type="admin" func="main"]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
