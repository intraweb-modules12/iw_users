<!--[include file="iw_users_admin_menu.htm" inici=$inici numitems=$numitems campfiltre=$campfiltre filtre=$filtre]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='edit.gif' set='icons/large']--></div>
	<h2><!--[if $users|@count > 1]--><!--[gt text="Change data connection of users"]--><!--[else]--><!--[gt text="Change data connection to the user"]--><!--[/if]--></h2>
	<form  class="pn-adminform" enctype="application/x-www-form-urlencoded" method="post" name="usersList" action="<!--[pnmodurl modname="iw_users" type="admin" func="updateLogin"]-->">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_users"]-->" />
		<!--[foreach item=user from=$users]-->
			<input type="hidden" name="uid[]" value="<!--[$user.uid]-->" />
			<table width="400">
				<tr>
					<td>
						<strong><!--[$usersFullNames[$user.uname]]-->
					</td>
				</tr>
				<tr>
					<td width="200">
						<!--[gt text="Username"]-->
					</td>
					<td width="200">
						<input type="text" name="userName[<!--[$user.uid]-->]" value="<!--[$usersNames[$user.uid]]-->" />
					</td>
				</tr>
				<tr>
					<td>
						<!--[gt text="Password"]-->
					</td>
					<td>
						<input type="text" name="pass[<!--[$user.uid]-->]" value="" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						(<!--[gt text="For Not change the password and keep the above, leave blank."]-->)
					</td>
				</tr>
				<tr>
					<td>
						<!--[gt text="E-mail"]-->
					</td>
					<td>
						<input type="text" name="userMail[<!--[$user.uid]-->]" value="<!--[$usersMails[$user.uid]]-->" />
					</td>
				</tr>
			</table>
		<!--[/foreach]-->
		<div style="text-align: center;">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Edit" __title="Edit"]--><!--[gt text="Edit"]-->
			<a href="<!--[pnmodurl modname="iw_users" type="admin" func="main"]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
