<!--[include file="iw_users_admin_menu.htm" inici=$inici numitems=$numitems campfiltre=$campfiltre filtre=$filtre]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='edit.gif' set='icons/large']--></div>
	<h2><!--[gt text="Edit the users"]--></h2>
	<form  class="pn-adminform" enctype="multipart/form-data" method="post" name="usersList" action="<!--[pnmodurl modname="iw_users" type="admin" func="update"]-->">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_users"]-->" />
		<!--[foreach item=user from=$users name=avatar]-->
			<input type="hidden" name="uid[]" value="<!--[$user.uid]-->" />
			<table width="100%">
				<tr>
					<td colspan="2">
						<!--[gt text="Data from the user"]--> <strong><!--[$usersNames[$user.uname]]--></strong>:
					</td>
				</tr>
				<tr>
					<td width="100">
						<!--[gt text="Name"]-->
					</td>
					<td>
						<input type="text" name="nom[<!--[$user.uid]-->]" value="<!--[$user.nom]-->" />
					</td>
				</tr>
				<tr>
					<td>
						<!--[gt text="1st surname"]-->
					</td>
					<td>
						<input type="text" name="cognom1[<!--[$user.uid]-->]" value="<!--[$user.cognom1]-->" />
					</td>
				</tr>
				<tr>
					<td>
						<!--[gt text="2nd surname"]-->
					</td>
					<td>
						<input type="text" name="cognom2[<!--[$user.uid]-->]" value="<!--[$user.cognom2]-->" />
					</td>
				</tr>
				<!--[if $canChangeAvatar]-->
					<tr>
						<td>
							<!--[gt text="Avatar"]-->
						</td>
						<td>
							<div style="float: left;">
								<!--[if $user.photo neq '']-->
									<img src="<!--[pnmodurl modname=iw_main type=user func=getPhoto fileName=$user.photo]-->" />
								<!--[else]-->
									<!--[pnimg modname='iw_main' src='noImage.jpg' set='pnimages']-->
								<!--[/if]-->
								<div>
									<input type="checkbox" name="deleteAvatar[<!--[$user.uid]-->]" value="1" /><!--[gt text="Delete avatar"]-->
								</div>
							</div>
							<div style="float: left; padding-left: 20px;">
								<div style="margin-top: 20px;">
									<input type="file" name="avatar_<!--[$user.uid]-->" size="30">
								</div>
								<!--[if $smarty.foreach.avatar.first == 1]-->
									<div style="width: 200px; margin-top: 20px;" class="pn-informationmsg">
										<!--[gt text="The avatar image must be 90x120 px aproximately with the extensions jpg, gif or png"]-->
									</div>
								<!--[/if]-->
							</div>
						</td>
					</tr>
				<!--[/if]-->
			</table>
		<!--[/foreach]-->
		<div style="text-align: center;">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Edit" __title="Edit"]--><!--[gt text="Edit"]-->
			<a href="<!--[pnmodurl modname="iw_users" type="admin" func="main"]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
