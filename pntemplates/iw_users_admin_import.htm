<!--[include file="iw_users_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='package_utilities.gif' set='icons/large']--></div>
	<h2><!--[gt text="Import from a file"]--></h2>
	<form  class="pn-adminform" enctype="multipart/form-data" method="post" name="usersImport" action="<!--[pnmodurl modname="iw_users" type="admin" func="import"]-->">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_users"]-->" />
		<!--[if $step eq 1]-->
			<strong><!--[gt text="First step: choosing the CSV file"]--></strong>
			<input type="file" name="fitxer" size="50" />
		<!--[elseif $step eq 2]-->
			<strong><!--[gt text="Step two: check that the CSV file chosen is correct"]--></strong>
			<!--[if $noFile]-->
				<div><!--[gt text="Have not indicated the source of the data."]--></div>
			<!--[/if]-->
			<!--[if $incorrectFile]-->
				<div><!--[gt text="Filename"]-->: <!--[$fileName]--></div>
				<div><!--[gt text="The file chosen is not correct"]--></div>
			<!--[/if]-->
			<!--[if $updateFileError]-->
				<div><!--[gt text="Filename"]-->: <!--[$fileName]--></div>
				<div><!--[gt text="There was an error uploading the file to the server."]--></div>
			<!--[/if]-->
			<!--[if $goOn2]-->
				<div><!--[gt text="Source file data"]-->: <!--[$fileName]--></div>
				<div><!--[gt text="Camps found in the CSV file"]--></div>
				<table width="200">
					<!--[foreach item=row from=$rows]-->
						<tr>
							<td><!--[$row.column]--></td>
							<td>
								<!--[if $row.ok]-->
									<!--[gt text="Correct"]-->
								<!--[else]-->
									<!--[gt text="Wrong"]-->
								<!--[/if]-->
							</td>
						</tr>
					<!--[foreachelse]-->
						<tr><td colspan="2"><!--[gt text="The file chosen is not correct"]--></td></tr>
					<!--[/foreach]-->
				</table>
			<!--[/if]-->

			<!--[if $error]-->
				<div><!--[gt text="The fields are not expected. Verify that the CSV file is correct."]--></div>
			<!--[/if]-->

			<!--[if $error1]-->
				<div><!--[gt text="Has not been found, the fields are expected. In the import of users are missing fields"]-->:</div>
				<!--[foreach item=notPresent from=$notPresentFields]-->
					<div><!--[$notPresent.value]--></div>
				<!--[/foreach]-->
			<!--[/if]-->

			<!--[if $error2]-->
				<br />
				<div><!--[gt text="An error occurred while preparing databases"]--></div>
			<!--[/if]-->

			<!--[if $error3]-->
				<br />
				<div>
					<!--[if $error_text eq 0]-->
						<!--[gt text="An error occurred while preparing databases"]-->
					<!--[elseif $error_text eq 1]-->
						<!--[gt text="The records are not correct. Verify that the import file is correct."]-->
					<!--[else]-->
						<!--[gt text="There was an error in entering the data in the database."]-->
					<!--[/if]-->
				</div>
			<!--[/if]-->
			<!--[if $goOn21]-->
				<br />
				<div><!--[gt text="Found"]--> <!--[$numRecords]--> <!--[gt text="Registration "]--></div>
				<div><!--[gt text="Have been successfully recovered the data. You can continue with the third step."]--></div>
			<!--[/if]-->
		<!--[elseif $step eq 3]-->
			<strong><!--[gt text="Third step: synchronization of the tables"]--></strong>
			<br />
		<!--[else]-->
			<strong><!--[gt text="Fourth step: the end of the communication process"]--></strong>
			<br />
		<!--[/if]-->

		<!--[$output]-->
	</form>
</div>
